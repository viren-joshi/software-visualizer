name: Backend Java Pipeline CI_test branch

on:
  push:
    branches:
      - CI_test
  pull_request:
    branches:
      - CI_test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package --file Back-end/pom.xml

    - name: Run Unit Tests
      run: mvn test --file Back-end/pom.xml

    - name: Build and push Docker image
      run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -f Back-end/Dockerfile -t software-visualizer:${{ github.sha }} Back-end
          docker tag software-visualizer:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/software-visualizer:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/software-visualizer:${{ github.sha }}
      
    - name: Deploy the Docker container
      run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/software-visualizer:${{ github.sha }}
          docker stop software-visualizer || true
          docker rm software-visualizer || true
          docker run -d --name software-visualizer -p 8090:8090 ${{ secrets.DOCKER_USERNAME }}/software-visualizer:${{ github.sha }}
