name: CI Pipeline

on:
  push:
    branches:
      - CI_test
  pull_request:
    branches:
      - CI_test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file Back-end/pom.xml

    - name: Run Unit Tests
      run: mvn test --file Back-end/pom.xml